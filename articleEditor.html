    <script src="assets/js/jquery.min.js"></script>
    <script>
        function em(input) {
            var emSize = parseFloat($("body").css("font-size"));
            return (emSize * input);
        }

        var headerH = $("#header").height();
        var footerH = $("#footer").height();
        var metaInputsH = $("#metaInputs").height();
        var bodyH = $(window).height() - (headerH + footerH);
        var editorH = bodyH - (metaInputsH + em(1));

        $(document).ready(function () {
            $('#body').css('height', bodyH);
        });

        var maxHeight = $("#body").height() - $("#footer").height();
        var editor = new tui.Editor({
            el: document.querySelector("#editSection"),
            initialEditType: "wysiwyg",
            previewStyle: "vertical",
            minHeight: editorH,
            height: editorH
        });

        var editorContent = editor.getMarkdown();
    </script>
    <script src="assets/bootstrap/js/bootstrap.min.js">
    </script>
