<!DOCTYPE html>

            <div class="collapse navbar-collapse" id="navcol-1">

                <ul class="nav navbar-nav ml-auto" style="margin-left:20px;"></ul><a

                    href="mailto:ITHelpDesk@waukesha.k12.wi.us" style="margin-left:10px;width:7em;">Contact Us</a>

        </div>

    <div style="width:100%;height:30%;background-color:#ea9131;padding-top:1vh;/*padding-bottom:7vh;*/"><span

        <form class="search-form" style="width:50vw;margin-left:25%;" autocomplete="off">

                <div class="input-group-append"><button class="btn btn-light ripple" type="button"

                    </button></div>
            </div>
        </form>
        <div id='question-list-container' style="margin-left: 0px; margin-right: 0px;"></div>
    </div>
    <div style="background-color:#fff;padding-bottom:8vh;"><span id="looking">Looking for something
