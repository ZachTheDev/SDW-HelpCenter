    <script>
        function em(input) {
            var emSize = parseFloat($("body").css("font-size"));
            return emSize * input;
        }

        var headerH = $("#header").height();
        var footerH = $("#footer").height();
        var metaInputsH = $("#metaInputs").height();
        var bodyH = $(window).height() - (headerH + footerH);
        var editorH = bodyH - (metaInputsH + em(1));

        function footerAlign() {
            var headerH = $("#header").height();
            var footerH = $("#footer").height();
            var metaInputsH = $("#metaInputs").height();
            var bodyH = $(window).height() - (headerH + footerH);
            var editorH = bodyH - (metaInputsH + em(1));
            $("#body").css("height", bodyH);
            return editorH;
        }

        $(document).ready(function () {
            footerAlign();
        });

        var maxHeight = $("#body").height() - $("#footer").height();
        var editor = new tui.Editor({
            el: document.querySelector('#editSection'),
            height: editorH,
            initialValue: '# content to be rendered'
        });

        $(window).resize(function () {
            editor.height(footerAlign());
        });
    </script>
    <script>
        function getData() {
            var title = $("#articleTitle").val();
            var author = $("#articleAuthor").val();
            var userType = $("#articleType").val();
            var markdown = editor.getMarkdown();

            function makeid(length) {
                var result = '';
                var characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
                var charactersLength = characters.length;
                for (var i = 0; i < length; i++) {
                    result += characters.charAt(Math.floor(Math.random() *
                        charactersLength));
                }
                return result;
            }

            var articles = {};
            var article = {};
            var articleData = {};
            articleData.title = title;
            articleData.author = author;
            articleData.userType = userType;
            articleData.markdown = markdown;
            article.id = makeid(4);
            article.data = articleData;
            articles.articles = article;

            // console.log(JSON.stringify(articleData));
            // console.log(JSON.stringify(article));
            console.log(articles);
            console.log(JSON.stringify(articles));

            $.ajax({
                url: '/endpoint',
                type: "POST",
                dataType: 'json',
                data: articles
            });
        }
    </script>
